name: Code quality
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Code quality
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - run: pip install --upgrade pip
    - run: pip install pylint>=2.17.4
    - run: pylint $(git ls-files '*.py')
